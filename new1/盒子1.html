var oDiv=document.getElementById("div1");

oDiv.clientWidth;//内容+padding

//获得一个DOM元素所有的CSS属性
  //getComputedStyle方法，有两参数：1、DOM元素，2、是不是获得这个DOM元素的伪元素（或伪类）的CSS样式。它返回的是这个DOM元素的样式集合（对象）
  //IE不支持.IE中用一个属性来获得CSS对象：currentStyle
