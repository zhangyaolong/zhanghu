<script>
function getCss(ele,attr){//表示获得ele这个元素的attr样式的值
	if(window.getComputedStyle){
		return getComputedStyle(ele,null)[attr];
		/*return getComputedStyle(ele,null).attr;
		return getComputedStyle(ele,null)["attr"];
		attr="attr"*/
		
	}else{
		return ele.currentStyle[attr];
	}	
}

function getCss(ele,attr){
	if(typeof getComputedStyle == "function"){
		return getComputedStyle(ele,null)[attr]	
	}else{
		return ele.currentStyle[attr];	
	}
}
function getCss(ele,attr){
	try{
		return getComputedStyle(ele,null)[attr]
	}catch(e){
		return ele.currentStyle[attr];
	}
}
