<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
#div1{ width:300px; height:100px; background:red; border:10px green solid; margin:0 0 0 50px}
</style>
</head>

<body><br>
<br>
<br>

<div id="outer" style="float:right;position:relative;">
    <div id="inner"  style="margin:100px; padding:100px; border:50px black solid; position:relative;">
        <div id="div1">
        偏移：它现在和文档有一定的偏移（产生的一段距离）
             1、它相对于谁产生的偏移(偏移的参照物)
             2、具体的值（量），比如左边偏移了8px，上边偏移62px
             3、用JS来表示1和2，分别是offsetParent,offsetLeft和offsetTop
             4、以上这三个属性都是只读的，无法修改
             5、
        </div>
    </div>
</div>
</body>
</html>
<script>
var div1=document.getElementById("div1");
console.log(div1.offsetLeft);
console.log(div1.offsetTop);
console.log(div1.offsetParent);
//offsetParent叫产生偏移量的参照物。
//默认情况下，所有的元素的offsetParent都是body，body是文档的代理
//offsetParent和parentNode之间，没有必然的联系。
//5、什么情况下offsetParent会改变，不再是body：当layout发生变化的时候
//layout是“布局”的意思，z-index zIndex
//思考：div1的offsetLeft是从它的offsetParent的那一部分开始算起的:从它自己的边框外侧到它的offsetParent的边框的内侧
//offsetLeft是包括自己的margin的，但不包括自己的边框，也不包括offsetParent的border的宽。是：从自己的border外边到offsetParent的border的内侧的长度。
</script>
